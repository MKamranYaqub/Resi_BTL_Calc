<!DOCTYPE html>
<html lang="en">
  <head>
    
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fusion Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
      :root {
        --bg: #f1f5f9;
        --card: #fff;
        --text: #0f172a;
        --border: #e2e8f0;
        --accent: #334155;
        --primary: #4f46e5;
        --input-border: #cbd5e1;
        --input-focus: #6366f1;
      }
      body {
        background: var(--bg);
        color: var(--text);
      }
      .card {
        border: 1px solid var(--border);
        border-radius: 16px;
        box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -2px rgba(0,0,0,0.05);
        position: relative;
      }
      h3 {
        font-size: 1.25rem;
        font-weight: 700;
      }
      /* Update the CSS in your fusion.html file */
 .header-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px; /* adds space between header and content */
}

.top-links {
  display: flex;
  gap: 12px;
  font-size: 14px;
  font-weight: normal; /* Changed from bold to normal */
}
    .top-links a {
      color: #0004ff;
      text-decoration: underline;
    }
      .field {
        display: flex;
        flex-direction: column;
        margin-bottom: 16px;
        position: relative;
      }
      .field > label {
        font-size: 0.875rem;
        color: var(--accent);
        margin-bottom: 8px;
        font-weight: 500;
      }
      .field-helper {
        font-size: 0.75rem;
        color: #64748b;
        margin-top: 4px;
      }
      .form-control, .form-select {
        height: 42px;
        border-color: var(--input-border);
        border-radius: 8px;
        font-size: 1rem;
      }
      .form-control:focus, .form-select:focus {
        border-color: var(--input-focus);
        box-shadow: 0 0 0 3px #FBA429;
      }
      .btn-primary {
        background: #ED8B00;
        border: none;
        height: 42px;
        border-radius: 8px;
        font-weight: 600;
      }
      .btn-primary:hover {
        background: #FBA429;
      }
      .btn-primary:disabled {
        background: #a5b4fc;
        cursor: not-allowed;
      }
      .summary-table {
        display: grid;
        grid-template-columns: 1fr 1.5fr;
        gap: 0;
        border: 1px solid var(--border);
        border-radius: 12px;
        overflow: hidden;
        margin-top: 16px;
      }
      .summary-header {
        font-weight: 700;
        color: #fff;
        text-align: center;
        justify-content: center;
        padding: 12px 16px;
      }
      .summary-header.label-header {
        background: #475569;
        justify-content: flex-start;
      }
      .summary-header.small { background: #ED8B00; }
      .summary-header.medium { background: #ED8B00; }
      .summary-header.large { background: #ED8B00; }
      .summary-cell {
        padding: 12px 16px;
        display: flex;
        align-items: center;
        border-top: 1px solid var(--border);
      }
      .summary-cell.label-cell {
        font-weight: 600;
        color: var(--accent);
        background: #f8fafc;
      }
      .summary-cell.value-cell {
        justify-content: center;
        text-align: center;
        font-weight: 500;
      }
      .slider-container {
          display: flex;
          align-items: center;
          gap: 16px;
      }
      input[type="range"] {
          -webkit-appearance: none;
          appearance: none;
          width: 100%;
          height: 8px;
          background: #e2e8f0;
          border-radius: 5px;
          outline: none;
          opacity: 0.7;
          transition: opacity .2s;
      }
      input[type="range"]:hover {
          opacity: 1;
      }
      input[type="range"]::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          width: 20px;
          height: 20px;
          background: #ED8B00;
          cursor: pointer;
          border-radius: 50%;
      }
      input[type="range"]::-moz-range-thumb {
          width: 20px;
          height: 20px;
          background: var(--primary);
          cursor: pointer;
          border-radius: 50%;
      }
      .slider-value {
          font-weight: 600;
          color: #ED8B00;
          min-width: 50px;
          text-align: right;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="./fusion_rates.js"></script>
    <script type="text/babel" src="./fusion_calc.js"></script>
  </body>
</html>
