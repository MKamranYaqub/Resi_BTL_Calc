<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fusion Calculator</title>
    <style>
      :root {
        --bg: #f1f5f9;
        --card: #fff;
        --text: #0f172a;
        --border: #e2e8f0;
        --accent: #334155;
        --primary: #4f46e5;
        --input-border: #cbd5e1;
        --input-focus: #6366f1;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Noto Sans;
        background: var(--bg);
        color: var(--text);
      }
      .container {
        display: grid;
        grid-template-columns: 1fr;
        gap: 24px;
        padding: 24px;
        max-width: 1200px;
        margin: 0 auto;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 16px;
        box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -2px rgba(0,0,0,0.05);
        padding: 24px;
      }
      h3 {
        margin: 0 0 16px 0;
        font-size: 1.25rem;
        font-weight: 700;
      }
      .field {
        display: flex;
        flex-direction: column;
        margin-bottom: 16px;
        position: relative;
      }
      .field > label {
        font-size: 0.875rem;
        color: var(--accent);
        margin-bottom: 8px;
        font-weight: 500;
      }
      .field-helper {
        font-size: 0.75rem;
        color: #64748b;
        margin-top: 4px;
      }
      select,
      input[type="number"],
      input[type="text"],
      input[type="email"],
      input[type="tel"] 
      {
        width: 100%;
        height: 42px;
        padding: 8px 12px;
        border: 1px solid var(--input-border);
        border-radius: 8px;
        background: #fff;
        font-size: 1rem;
        outline: none;
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      select:focus,
      input[type="number"]:focus,
      input[type="text"]:focus,
      input[type="email"]:focus 
      input[type="tel"]:focus
      {
        border-color: var(--input-focus);
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
      }
      .input-grid {
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      }
      .primaryBtn {
        width: 100%;
        height: 42px;
        padding: 0 12px;
        border-radius: 8px;
        border: none;
        background: var(--primary);
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .primaryBtn:hover {
        background: #4338ca;
      }
      .primaryBtn:disabled {
        background: #a5b4fc;
        cursor: not-allowed;
      }
      .summary-table {
        display: grid;
        /* Adjusted column widths: Label column is narrower */
        grid-template-columns: 1.4fr repeat(3, 1.2fr);
        gap: 0;
        border: 1px solid var(--border);
        border-radius: 12px;
        overflow: hidden;
        margin-top: 16px;
      }
      .summary-header, .summary-cell {
        padding: 12px 16px;
        display: flex;
        align-items: center;
      }
      .summary-header {
        font-weight: 700;
        color: #fff;
        text-align: center;
        justify-content: center;
      }
      .summary-header.label-header {
        background: #475569;
        justify-content: flex-start;
      }
      .summary-header.small { background: #16a34a; }
      .summary-header.medium { background: #f97316; }
      .summary-header.large { background: #2563eb; }
      .summary-cell {
        border-top: 1px solid var(--border);
      }
      .summary-cell.label-cell {
        font-weight: 600;
        color: var(--accent);
        background: #f8fafc;
      }
      .summary-cell.value-cell {
        justify-content: center;
        text-align: center;
        font-weight: 500;
      }
      .slider-container {
          display: flex;
          align-items: center;
          gap: 16px;
      }
      input[type="range"] {
          -webkit-appearance: none;
          appearance: none;
          width: 100%;
          height: 8px;
          background: #e2e8f0;
          border-radius: 5px;
          outline: none;
          opacity: 0.7;
          transition: opacity .2s;
      }
      input[type="range"]:hover {
          opacity: 1;
      }
      input[type="range"]::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          width: 20px;
          height: 20px;
          background: var(--primary);
          cursor: pointer;
          border-radius: 50%;
      }
      input[type="range"]::-moz-range-thumb {
          width: 20px;
          height: 20px;
          background: var(--primary);
          cursor: pointer;
          border-radius: 50%;
      }
      .slider-value {
          font-weight: 600;
          color: var(--primary);
          min-width: 50px;
          text-align: right;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Calculator Data and Logic -->
    <script src="./fusion_rates.js"></script>
    <script type="text/babel" src="./fusion_calc.js"></script>
  </body>
</html>
