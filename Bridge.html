<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridging Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* NEW: Container for the main heading and top links */
        .top-header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        /* ADDED FOR TOP-RIGHT LINKS */
        .top-links {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem; /* text-sm in Tailwind */
            font-weight: 600; /* semibold in Tailwind */
        }
        .top-links a {
            color: #0d9488;
            text-decoration: none;
            transition: color 0.2s;
        }
        .top-links a:hover {
            color: #115e59;
        }

        /* NEW: Class to make the main card a positioning context */
        .relative-card {
            position: relative;
        }

    </style>
</head>
<body class="bg-gray-100 antialiased">
    <div id="root"></div>

    <script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

<script src="rates_bridge.js"></script>

<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel" src="calc_bridge.js"></script>

</body>
</html>
