<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bridging Calculator</title>

  <!-- Inter Font -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
  />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4SNY5nz4g+Ra7Kw1NTf6L"
    crossorigin="anonymous"
  />

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    /* NEW: Container for the main heading and top links */
    .top-header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .top-links {
      display: flex;
      gap: 1rem;
      font-size: 0.875rem;
      font-weight: 600;
    }

    .top-links a {
      color: #0d9488;
      text-decoration: none;
      transition: color 0.2s;
    }

    .top-links a:hover {
      color: #115e59;
    }

    .relative-card {
      position: relative;
    }
  </style>
</head>
<body class="bg-gray-100 antialiased">
  <div class="container-fluid p-3">
    <div id="root"></div>
  </div>

  <!-- React and Babel -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- External JS -->
  <script src="rates_bridge.js"></script>
  <script type="text/babel" src="calc_bridge.js"></script>
</body>
</html>
